<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CLIP</title>
	<style>
		.origin {
			float: left;
		}
		#imgClip {
			position: relative;
			width: 350px;
			height: 477px;
			background-color: #2C384D;
			float: left;
		}
		#imgClip img {
			position: absolute;
			clip: rect(235px 287px 418px 84px); 
			clip: rect(235px, 287px, 418px, 84px); 
		}
	</style>
</head>
<body>
	<img src="img/girl.jpeg" alt="" class="origin" width="350px" height="477px">
	<div id="imgClip">
		<img src="img/girl.jpeg" alt="" width="350px" height="477px">
	</div>
	
</body>
</html>
