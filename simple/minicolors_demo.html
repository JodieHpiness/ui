<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Minicolors</title>
	<link rel="stylesheet" href="lib/jquery.minicolors/jquery.minicolors.css">
	<style>
		input {
			width: 200px;
			height: 32px;
			border-radius: 5px;
			border: 1px solid #ccc;
			outline: none;
		}
	</style>
</head>
<body>
	<input type="text" id="text-field" class="form-control demo" value="#70c24a">
	<script src="../lib/jquery.min.js"></script>
	<script src="lib/jquery.minicolors/jquery.minicolors.js"></script>
	<script>
		$(function(){
			$(".demo").each(function(){
				$(this).minicolors({
                    control: $(this).attr('data-control') || 'hue',
                    defaultValue: $(this).attr('data-defaultValue') || '',
                    inline: $(this).attr('data-inline') === 'true',
                    letterCase: $(this).attr('data-letterCase') || 'lowercase',
                    opacity: $(this).attr('data-opacity'),
                    position: $(this).attr('data-position') || 'bottom left',
                    change: function(hex, opacity) {
                        if( !hex ) return;
                        if( opacity ) hex += ', ' + opacity;
                        if( typeof console === 'object' ) {
                            console.log(hex);
                        }
                    },
                    theme: 'bootstrap'
                });
			});
		})
	</script>
</body>
</html>
