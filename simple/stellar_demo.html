<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stellar</title>
	<style>
		#wrap {
			width: 100%;
			position: relative;
		}
		.demo0 {
			width: 100%;
			height: 200px;
			position: relative;
			z-index: 5;
			background: #fff;
		}
		.demo1 {
			width: 100%;
			height: 800px;
			position: relative;
			z-index: 1;
			background: url(bp1.jpg);
		}
		.demo2 {
			width: 100%;
			height: 500px;
			position: relative;
			z-index: 10;
			background: #000;
		}


	</style>

</head>
<body>
	
	<div id="wrap">
		<div class="demo0" data-stellar-ratio="0.15"
     data-stellar-horizontal-offset="0"
     data-stellar-vertical-offset="0"></div>
		<div class="demo1" data-stellar-ratio="0.25"
     data-stellar-horizontal-offset="0"
     data-stellar-vertical-offset="0"></div>
		<div class="demo2" data-stellar-ratio="0.065"
     data-stellar-horizontal-offset="0"
     data-stellar-vertical-offset="-500"></div>
	</div>

	<script src="../lib/jquery.min.js"></script>
	<script src="lib/jquery.stellar.js"></script>
	<script>
		$(function(){
			$(window).stellar();

			$("#wrap").stellar();

			
		})

	</script>
</body>
</html>
