<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery plugin learning</title>
</head>
<body>
	<p class="demo">aaaaaaaaaa</p>
	<script src="../lib/jquery.min.js"></script>
	<script>
		(function($){
			$.fn.greenify = function(){
				this.css("color", "green");
				return this;
			};

			$.ltrim = function(str){
				return str.replace("/^\s+/", "");
			}

			$.rtrim = function(str){
				return str.replace("/\s+$/", "");
			}
		}(jQuery));
	</script>
</body>
</html>
